<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Игра на CSS</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<!-- Адаптив -->
		<meta name="viewport" content="width=device-width">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<!-- Оболочка для демонстрации -->
		<div class="wrapper">
			<!-- Контент -->
			<a href="">
				
			</a>
			<div class="menu">
				<a href="#menu" title="menu" class="menu__icon">Menu</a>
				<div id="menu" class="menu__body">
					<div class="conteiner">
						<a href="#" class="menu__close">Розпочати гру</a>
					</div>
				</div>
			</div>
			<div class="game">
					<div class="game__body">
						<div class="game__body2">
							<div class="game__body3">
								<div class="game__body4">
									<div class="game__body5">
										<div class="game__items">
											<div class="game__text">
												Результат: <span></span>
											</div>
										</div>
									<div class="game__counter"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="game__win">Перемога! Протягом 1 години попроси мене щось)</div>
			</div>
			<div class="info">
				<a href="#info" title="Правила игры" class="info__icon">i</a>
				<div id="info" class="info__body">
					<a href="#" class="info__close">X</a>
					<div class="info__text">
						<p>Протримайся хвилину втікаючи від круглих елементів.</p>
						<p>Гра розпочнеться, коли ти наведеш курсор на поле гри.</p>
						<p>Коли курсор вийде за межі поля гра розпочнеться спочатку.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
